
<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>Reset Password</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #resetPwForm="ngForm" (ngSubmit)="reset(resetPwForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="email" ngModel
                #usernameInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="usernameInput.invalid && usernameInput.touched">Please enter your Email Address</span>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Enter New Password"
                ngModel
                #passwordInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a New password.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="resetPwForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Reset</span>
            </button>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Login</a>
            </div>
          </div>
        </form>
        
  </div>
