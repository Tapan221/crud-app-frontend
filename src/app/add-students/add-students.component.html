 <!-- Login Form -->
 

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>ADD STUDENT</h1>
    </div>

    <!-- Login Form -->
    <form #addStudent="ngForm" (ngSubmit)="add(addStudent.value)">
      <input type="text" id="roll" class="fadeIn second" name="roll" placeholder="Roll Number" ngModel #role="ngModel">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="fisrtName" ngModel #name="ngModel">
      <input type="text" id="middleName" class="fadeIn third" name="middleName" placeholder="Middle Name" ngModel  #middleName="ngModel">
      <input type="text" id="lastName" class="fadeIn third" name="lastName" placeholder="lastName" ngModel  #lastName="ngModel">
      <input type="text" id="fathersName" class="fadeIn third" name="fathersName" placeholder="Fathers Name" ngModel  #fathersName="ngModel">
      <input type="text" id="mothersName" class="fadeIn third" name="mothersName" placeholder="Mothers Name" ngModel  #mothersName="ngModel">
      <input type="text" id="currentClass" class="fadeIn third" name="currentClass" placeholder="Current Class" ngModel  #currentClass="ngModel">
      <input type="text" id="fathersContactNo" class="fadeIn third" name="fathersContactNo" placeholder="Fathers ContactNo" ngModel  #fathersContactNo="ngModel">
      <input type="text" id="mothersContactNo" class="fadeIn third" name="mothersContactNo" placeholder="Mothers ContactNo" ngModel  #mothersContactNo="ngModel">
      <div class="search_categories">
        
        <select class="search_categories fadeIn third" name="sex" id="sex"  ngModel  #sex="ngModel">
          <option value='M'>Male</option>
          <option value='F'>Female</option>
          <option value='T'>Trans</option>
        </select>

      </div>
      
      <!-- Add font awesome icons to buttons (note that the fa-spin class rotates the icon) -->
    <button class="buttonload" type="submit" >
      <i *ngIf="showLoading" class="fa fa-spinner fa-spin"></i> SAVE
      </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      
    </div>

  </div>
</div>
